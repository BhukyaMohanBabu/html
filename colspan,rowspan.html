<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table,th,td{
            border-collapse: collapse;
        }
    </style>
    <table height="100" width="100" border="1">
     <tr>
        <th rowspan="3">A</th>
        <th colspan="33">B</th>
        <th colspan="3">C</th>
        <th>D</th>
     </tr>
     <tr>
      <td colspan="4">E</td>
      <td rowspan="4"> F</td>
      <td>G</td>
      <td>H</td>
     </tr>
     <tr>
        <td>I</td>
        <td>J</td>
        <td>K</td>
        <td>L</td>
     </tr>
     <tr>
        <td>M</td>
        <td rowspan="2">N</td>
        <td colspan="3">O</td>
        <td>P</td>
     </tr>
     <tr>
        <td>Q</td>
        <td>R</td>
        <td>S</td>
        <td>T</td>
     </tr>
    </table>
</body>
</html>
